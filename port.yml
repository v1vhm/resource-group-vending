enableMergeEntity: true
resources:
  - kind: file
    selector:
      query: "true"
      files:
        - path: "**/environments/*.yaml"
    port:
      entity:
        mappings:
          identifier: .file.content.environment_identifier
          title: .file.content.environment_title
          blueprint: "environment"
          properties:
            environment_type: "Azure Resource Group"
          relations: 
            deployment_environment: .file.content.deployment_environment,
            product: .file.content.product_identifier,
            state_file_container: null,
            deployment_identity: .file.content.deployment_identity,
            azure_subscription: .file.content.azure_subscription
